      <form method="post" enctype="application/x-www-form-urlencoded">
        <table>
          <tr>
            <td colspan="2">
              <img src="/userlogin.png" width="200" alt="" />
            </td>
          </tr>
          <tr>
            <td><label for="email" class="form-icons"><i class="fa fa-envelope"></i></label></td>
            <td><input id="email" type="text" name="email" placeholder="Nhập email" required/></td>
          </tr>
          <tr>
            <td><label for="passwd" class="form-icons"><i class="fa fa-key"></i></label></td>
            <td><input id="passwd" type="password" name="psw" placeholder="Nhập mật khẩu" required/></td>
          </tr>
        </table>
        <div>
          Bạn quên <a href="">Mật Khẩu?</a>
          <input type="checkbox" name="remember" checked/>Ghi nhớ cho lần đăng nhập sau
          <br/>
          <input type="submit" value="Đăng Nhập"/>
          <input type="reset" value="Hủy"/>

      </form>
